<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .container {
      max-width: 600px;
      margin-top: 80px;
    }
    .btn-upload {
      background-color: #007bff;
      color: white;
    }
    .btn-upload:hover {
      background-color: #0056b3;
    }
    .title {
      font-weight: bold;
      color: #007bff;
    }
    .card {
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card text-center">
      <h1 class="title mb-4">ðŸ§  AI Image Classifier</h1>
      <p class="mb-4">Upload an image to let our model classify it for you.</p>
      <form method="POST" enctype="multipart/form-data" action="/">
        <div class="mb-3 text-start">
          <label for="file" class="form-label">Choose Image File</label>
          <input class="form-control form-control-lg" type="file" id="file" name="file" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-upload btn-lg px-5">Predict</button>
      </form>

      <!-- Optional result display -->
      {% if prediction %}
        <div class="alert alert-success mt-4">
          Predicted Class: <strong>{{ prediction }}</strong>
        </div>
      {% endif %}
    </div>
  </div>

</body>
</html>
